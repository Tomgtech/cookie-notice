<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Notice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="h1">Hello! Welcome to my cookie notice page</h1>
    <button id="toggle">Light/Dark</button>

    <div id="cookie-notice">
      <p>Do you like cookies?</p>
      <button id="accept" class="button button-accept">Yes</button>
      <button id="decline" class="button button-decline">No</button>
    </div>
  </body>
</html>
